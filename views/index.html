{% extends 'layout.html' %}

{% block content %}

            <p>
                {% if user %}
                    {{user.name}}님 환영합니다!<br>
                {% else %}
                    <p>
                        <form id="form" action="auth/login" method="post">
                            <input type="text" name="id" placeholder="ID"/><br>
                            <input type="text" name="password" placeholder="Password"/><br>
                            <button type="submit">로그인</button>
                            <br>
                        </form>
                    </p>
                {% endif %}
            </p>

    {% endblock %}
